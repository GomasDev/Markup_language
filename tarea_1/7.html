<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.png</title>
</head>
<body>
    <form>
        <label for="telefono">telefono</label>
        <br>
        <input type="tel">
        <br>
        <label for="hora">hora</label>
        <br>
        <input type="time">
        <br>
        <label for="semana">semana</label>
        <br>
        <input type="week">
        <br>
    </form>
    <p>Etiqueta <i>fieldset</i> una agfrupación de campos normalmente usada para radiobutton y checkbox que junto con la etiqueta <i>legend</i> me dará un cuadro y una descripción con camps en su interir.</p>
    <form>
        <fieldset>
            <legend>botones de radio</legend>
            <input type="radio" name="sexo">
            <br>
            <label>Hombre</label>
            <br>
            <input type="radio" name="sexo">
            <br>
            <label>Mujer</label>
        </fieldset>
        <fieldset>
            <legend>botones de check</legend>
            <input type="checkbox">
            <br>
            <label>Hombre</label>
            <br>
            <input type="checkbox">
            <br>
            <label>Mujer</label>
        </fieldset>
    </form>
</body>
</html>
